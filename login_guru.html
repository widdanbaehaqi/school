<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h3 class="mb-4 text-center">Login Guru / Admin</h3>
            <form id="loginGuru" method="post" action="conn/login_guru.php">
                <div class="mb-3">
                    <label for="kdguru" class="form-label">Kode Guru</label>
                    <input type="text" class="form-control" id="kdguru" name="kdguru" placeholder="Masukkan Kode Guru" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Kata Sandi" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Login</button>
                <div class="alert alert-warning mt-4" role="alert">
                    Jika terjadi kendala pada aktivitas login, hubungi <a href="#" class="alert-link">Administrator</a> website pengelolaan data sekolah.
                </div>
            </form>
        </div>
    </div>
</body>
</html>
